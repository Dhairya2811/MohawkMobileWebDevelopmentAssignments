<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <style>
        #map{
            height: 97vh;
            width: 98vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB2gE7215cKAtMfOK6mfhbCnNztVD-als&callback=initMap"></script>
    <script>
        function initMap(){
            map=new google.maps.Map(document.getElementById("map"),{
                center:{
                    lat: 43.2387,
                    lng: -79.8881
                },
                zoom: 12,
            });
            const infoWindow = new google.maps.InfoWindow();
            fetch("./data/educationalInstitutionData.json")
            .then(res => res.json())
            .then(res =>{
                res.features.forEach( element => {
                    var point = {lat:parseFloat(element.properties.LATITUDE), lng: parseFloat(element.properties.LONGITUDE)}
                    var info = `<div>
                            <h1>${element.properties.NAME}</h1>
                            <p>${element.properties.ADDRESS}, ${element.properties.COMMUNITY}.</p>
                        </div>`;
                    const marker = new google.maps.Marker({
                        position: point,
                        icon: "http://maps.google.com/mapfiles/ms/icons/pink-dot.png",
                        map: map,
                        buborek: info
                    });
                    google.maps.event.addListener(marker, "click", function(){
                        infoWindow.setContent(this.buborek);
                        infoWindow.open({
                            anchor: marker,
                            map,
                        });
                    });
                });
            });
            
            fetch("./data/waterfallsData.json")
            .then(res => res.json())
            .then(res =>{
                res.features.forEach( element => {
                    var point = {lat:parseFloat(element.properties.LATITUDE), lng: parseFloat(element.properties.LONGITUDE)};
                    var info = `<div>
                            <h1>${element.properties.NAME}</h1>
                            <p>${element.properties.ADDRESS}, ${element.properties.COMMUNITY}.</p>
                        </div>`;
                    const marker = new google.maps.Marker({
                        position: point,
                        icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
                        map: map,
                        buborek: info
                    });
                    google.maps.event.addListener(marker, "click", function(){
                        infoWindow.setContent(this.buborek);
                        infoWindow.open({
                            anchor: marker,
                            map,
                        });
                    });
                });
                // console.log(res.features.geometry.coordinates);
            });
        }
    </script>
</body>
</html>
